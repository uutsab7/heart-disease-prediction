{% extends 'nav.html' %}
{% load crispy_forms_tags %}
{% block title %}Register Page {% endblock %}


{% block content %}

<div class="container">
    <div class="row mt-3 ">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Registration page</h3>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
