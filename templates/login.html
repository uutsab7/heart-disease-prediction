{% extends 'nav.html' %}
{% load crispy_forms_tags %}
{% block title %}Login Page Page {% endblock %}


{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
        {% for message in messages %}
        {% if message %}
        <div class='alert alert-{{message.tags}}'>
        {{message}}
        </div>
        {% endif %}
        {% endfor %}
            <div class="border p-3 bg-white">
                <h3>Login Page</h3>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-success my-2" type="submit">Save</button>
                    <a class="mx-4" href={% url 'register' %}>Register</a>

                </form>

            </div>
        </div>
    </div>
</div>



{% endblock %}
