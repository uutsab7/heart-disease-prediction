{% extends 'nav.html' %}
{% load crispy_forms_tags %}
{% block content %}


    <h3 class="text-center mt-3">Contact Form</h3>
    <hr class="text-primary">

    <div class="row justify-content-center mt-2">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}

                        <br>
                        <button class="btn btn-success">Submit</button>
                        
                    </form>
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                </div>
            </div>
        </div>
    </div>





{% endblock %}
